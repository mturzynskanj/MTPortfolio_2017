<li class="item">
    <ul  class="collapsed">
        <li class="title effect-opacity"><%= name %></li>
        <li class="body">
            <div class="details">
                <a class="close_link"><span class="fa fa-times"></span></a>
                <p><span>Website:</span><a href="<%= url %>" target="_blank"><%=url %></a><p>
                <p><span>Client:</span><%= client[0].name %> </p>
                <p><span>My Role:</span><%= information %></p>
            </div>
            <div class="controls control_off" >
                <a>More Details</a>
            </div>
            <img src="app/images/<%= image%>" alt="c" >
        </li>
    </ul>

</li>
